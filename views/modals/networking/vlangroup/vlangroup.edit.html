<div id="editModal" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit VLAN Group</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/vlan?request=edit">
                    <div class="form-group">
                        <label for="vlanGroupNameEdit">Name</label>
                        <input id="vlanGroupNameEdit" class="form-control" type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label for="vlanGroupSiteEdit">Site</label>
                        <input id="vlanGroupSiteEdit" class="form-control" type="text" name="site">
                    </div>
                    <input id="vlanGroupIdEdit" type="hidden" name="id">
                    <input type="submit" class="form-control btn btn-primary" value="Create">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-ban"></i>
                    Close</button>
            </div>
        </div>
    </div>
</div>
