<!-- Remove VLAN Group modal -->
<div class="modal" id="removeModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Remove VLAN Group</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure want to remove <strong><span class="text-info" id="vlanGroupName"></span></strong>, 
                    Site: <strong><span id="vlanGroupSite" class="text-info"></span></strong>
                </p>
            </div>

            <div class="modal-footer justify-content-center align-items-center">
                <form method="POST" action="/vlan?request=remove">
                    <input type="submit" class="btn btn-primary" value="Yes">
                    <input id="vlanGroupId" name="id" type="hidden">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </form>
            </div>
        </div>
    </div>
</div>
