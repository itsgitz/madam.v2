<!-- Add user modal -->
<div id="addModal" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add VLAN Group</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/vlan?request=add">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" name="name"
                            placeholder="Enter the VLAN Group's name ..." required>
                    </div>
                    <div class="form-group">
                        <label for="site">Site</label>
                        <input id="site" class="form-control" type="text" name="site"
                            placeholder="Enter the Site name ..." required>
                    </div>
                    <div class="form-group">
                        <label for="slug">Slug</label>
                        <input id="slug" class="form-control" type="text" name="slug" placeholder="Enter the Slug ..."
                            required>
                    </div>

                    <input type="submit" class="form-control btn btn-primary" value="Create">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-ban"></i>
                    Close</button>
            </div>
        </div>
    </div>
</div>
