<!-- View cid modal -->
<div id="viewModal" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>CID</td>
                        <td><input id="viewCid" class="form-control" type="text" disabled></td>
                    </tr>
                    <tr>
                        <td>Service Name</td>
                        <td><input id="viewServiceName" class="form-control" type="text" disabled></td>
                    </tr>
                    <tr>
                        <td>Customer Name</td>
                        <td><input id="viewCustomerName" class="form-control" type="text" disabled></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td><input id="viewLocation" class="form-control" type="text" disabled></td>
                    </tr>
                    <tr>
                        <td>Rack Location</td>
                        <td><input id="viewRackLocation" class="form-control" type="text" disabled></td>
                    </tr>
                    <tr>
                        <td>Unit Location</td>
                        <td><input id="viewUnitLocation" class="form-control" type="text" disabled></td>
                    </tr>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-ban"></i> Close</button>
            </div>
        </div>
    </div>
</div>
