<!-- Add user modal -->
<div id="addModal" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/users?request=add">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" type="text" name="username" placeholder="Enter the username or identity ..." required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" name="name" placeholder="Enter user's name ..." required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="Enter user password ..." required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail Address</label>
                        <input id="email" class="form-control" type="email" name="email" placeholder="Enter e-mail address ..." required>
                    </div>
                    <div class="form-group">
                        <label for="status">Activated</label>
                        <select id="status" name="status" class="custom-select" required>
                            <option disabled selected>Choose status for this user ...</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" class="custom-select" required>
                            <option disabled selected>Choose the role for this user ...</option>
                            <option value="Technician">Technician</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                    <input type="submit" class="form-control btn btn-primary" value="Create">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-ban"></i> Close</button>
            </div>
        </div>
    </div>
</div>
