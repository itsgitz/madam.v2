<!-- View customers modal -->
<div id="viewModal" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>
                            Customer Name
                        </td>
                        <td>
                            <input id="viewCustomerName" type="text" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Sales Name
                        </td>
                        <td>
                            <input id="viewSalesName" type="text" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Segmentation
                        </td>
                        <td>
                            <input id="viewSegmentation" type="text" class="form-control" disabled>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-ban"></i> Close</button>
            </div>
        </div>
    </div>
</div>
